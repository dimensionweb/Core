<html>
<title>DimensionCloud</title>

<head>

<body>
  <input type="image" id="dimension-logo"
    src="https://storage.googleapis.com/studio-design-assets/projects/rROnnAnYOA/s-197x115_2e203077-4443-49be-bb35-8c16b02c1bd4.gif" />
  <iframe id="particle" src="particle.html" style="
          position: fixed;
          top: 0;
          left: 0;
          bottom: 0;
          right: 0;
          width: 100%;
          height: 100%;
          border: none;
          margin: 0;
          padding: 0;
          scroll-behavior: no;
          overflow: hidden;
          z-index: -1;
        "></iframe>
</body>
</head>

<style>
  .dimension-logo {
    position: fixed;
    max-width: 10%;
    max-height: 10%;
    border: none;
    z-index: 1;
  }

  .particle {
    position: relative;
    width: 400px;
    height: 400px;
  }

  .particle img {
    width: 100%;
    vertical-align: top;
  }

  .particle:after {
    content: '\A';
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    background: rgba(0, 0, 0, 0.6);
    opacity: 0;
    transition: all 0.5s;
    -webkit-transition: all 0.5s;
  }

  .particle:hover:after {
    opacity: 10;
  }
</style>

</html>
