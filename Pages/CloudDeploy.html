<!DOCTYPE html>
<title>DimensionCloud</title>
<link rel="stylesheet" href="/Code/style.css">
<link rel="icon" href="/Data/icons/moon.png">
<script src="/Code/code.js"></script>
<script src="/Code/portal.js"></script>
<script>window.addEventListener('load', (event) => { document.getElementById("CloudDeploy").style.opacity = "1"; });</script>
<script>window.addEventListener('load', (event) => { document.getElementById("menuZoomReset").style.visibility = "hidden"; });</script>
<img id="logo" class="logo" onclick="home()" src="/Data/logo.gif">


<head>


<body class="body">

  <div id="navbar" class="navbar">
    <img id="nav-Home" class="nav-Home" onclick="home()" src="/Data/icons/nav-Home.png">
    <img id="nav-Projects" class="nav-Projects" onclick="projects()" src="/Data/icons/nav-Projects.png">
    <img id="nav-Price" class="nav-Price" onclick="price()" src="/Data/icons/nav-Price.png">
    <img id="nav-Aboutus" class="nav-Aboutus" onclick="aboutus()" src="/Data/icons/nav-Aboutus.png">
    <img id="CloudDeploy" class="CloudDeploy" onclick="CloudDeploy()" src="/Data/icons/nav-Deploy.png">
    <img id="nav-Login" class="nav-Login" onclick="login()" src="/Data/icons/nav-Login.png">
  </div>

  <div id="galaxy" class="galaxy">
    <img id="moon1" class="moon1" src="/Data/icons/moon.png">
    <img id="moon2" class="moon2" src="/Data/icons/moon.png">
    <img id="earth" class="earth" src="/Data/icons/earth.png">
    <img id="ufo1" class="ufo1" src="/Data/icons/ufo.png">
    <img id="ufo2" class="ufo2" src="/Data/icons/ufo.png">
    <img id="saturn" class="saturn" src="/Data/icons/saturn.png">
    <img id="solar" class="solar" src="/Data/icons/solar.png">
    <img id="neptune" class="neptune" src="/Data/icons/neptune.png">
    <img id="comet" class="comet" src="/Data/icons/comet.png">
  </div>

  <div id="portal" class="portal">

    <div id="portal-menu" class="portal-menu">
      <div id="menuClose" class="menuBase menuClose" onclick="CloseScreen()"></div>
      <div id="menuHide" class="menuBase menuHide"></div>
      <div id="menuZoom" class="menuBase menuZoom" onclick="FullScreen()"></div>
      <div id="menuZoomReset" class="menuBase menuZoomReset" onclick="ResetScreen()"></div>
    </div>

    <div id="deploy-status" class="deploy-status">
      <img id="brain" class="brain" src="/Data/icons/brain.png">
      <img id="test-tube" class="test-tube" src="/Data/icons/test-tube.png">
      <img id="rocket" class="rocket" src="/Data/icons/rocket.png">
    </div>

    <div class="stack-image-upload">
      <label for="file-input">
        <img id="plus" class="plus" src="/Data/icons/plus.png"/>
      </label>
      <input id="file-input" type="file" onchange="UploadImage()"/>
    </div>

    <div id="show-code"></div>
  
  </div>

</body>

</head>

</html>
